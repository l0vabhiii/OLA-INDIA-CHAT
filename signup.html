<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Ola India Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff6f00, #ffffff, #00a859);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .animate-pop {
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      0% {transform: scale(0.8); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md glass rounded-2xl p-8 shadow-xl animate-pop">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h2>
    
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-gray-600 focus:outline-none" required>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-gray-600 focus:outline-none" required>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-gray-600 focus:outline-none" required>
      <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-gray-600 focus:outline-none" required>

      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg transition">Sign Up</button>
    </form>

    <p class="mt-4 text-white text-center">
      Already have an account?
      <a href="login.html" class="underline text-green-100 hover:text-white">Login here</a>
    </p>
  </div>

</body>
</html>
