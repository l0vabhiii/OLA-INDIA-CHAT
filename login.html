<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ola India Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff6f00, #ffffff, #00c853);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 90%;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00c853;
      outline: none;
    }
    button {
      background: linear-gradient(to right, #ff6f00, #00c853);
      color: #fff;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
    @media(max-width: 500px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to Ola India Chat</h2>
    <form action="dashboard.html" method="POST">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
