<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ola India Chat - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    * { scroll-behavior: smooth; }
    .chat-scroll {
      height: calc(100vh - 4rem);
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-1/4 bg-green-600 text-white hidden md:block">
      <div class="p-4 font-bold text-2xl">Ola India Chat</div>
      <ul>
        <li class="p-4 hover:bg-green-700 cursor-pointer">Chats</li>
        <li class="p-4 hover:bg-green-700 cursor-pointer">Groups</li>
        <li class="p-4 hover:bg-green-700 cursor-pointer">Status</li>
        <li class="p-4 hover:bg-green-700 cursor-pointer">Settings</li>
      </ul>
    </aside>

    <!-- Chat Section -->
    <main class="flex-1 flex flex-col">

      <!-- Top Navbar -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="text-lg font-semibold">Welcome, User</div>
        <div>
          <button class="bg-green-600 text-white px-4 py-1 rounded">Logout</button>
        </div>
      </header>

      <!-- Chat Interface -->
      <div class="flex flex-1">
        
        <!-- Contact List -->
        <div class="w-1/3 border-r hidden md:block chat-scroll">
          <div class="p-4 text-gray-600">Recent Chats</div>
          <ul>
            <li class="p-4 hover:bg-gray-100 cursor-pointer border-b">ðŸ‘¤ Rohan</li>
            <li class="p-4 hover:bg-gray-100 cursor-pointer border-b">ðŸ‘¤ Priya</li>
            <li class="p-4 hover:bg-gray-100 cursor-pointer border-b">ðŸ‘¤ Meena</li>
          </ul>
        </div>

        <!-- Chat Box -->
        <div class="flex-1 flex flex-col">
          <div class="flex-1 p-4 bg-gray-100 chat-scroll">
            <div class="mb-2 bg-white p-3 rounded shadow w-max">Hi! How can I help you?</div>
            <div class="mb-2 bg-green-200 p-3 rounded shadow w-max ml-auto">I have a question!</div>
          </div>

          <!-- Message Input -->
          <div class="bg-white p-4 flex items-center space-x-2">
            <input type="text" placeholder="Type a message..." class="flex-1 p-2 border rounded">
            <button class="bg-green-600 text-white px-4 py-2 rounded">Send</button>
          </div>
        </div>

      </div>
    </main>
  </div>

</body>
</html>
