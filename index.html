<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ola India Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Ola India Chat</h1>
    <div class="space-x-4 text-xl">
      <i class="fas fa-camera"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Main Chat Layout -->
  <div class="flex h-[90vh]">

    <!-- Sidebar / Contacts -->
    <aside class="w-full md:w-1/3 border-r bg-white overflow-y-auto">
      <div class="p-3 border-b font-semibold bg-gray-50">Chats</div>

      <div class="hover:bg-gray-100 cursor-pointer p-4 border-b flex items-center">
        <img src="https://i.pravatar.cc/50" class="w-10 h-10 rounded-full mr-3">
        <div>
          <h3 class="font-bold">Aman Bhai</h3>
          <p class="text-sm text-gray-500">Bhai ready ho gya</p>
        </div>
      </div>

      <div class="hover:bg-gray-100 cursor-pointer p-4 border-b flex items-center">
        <img src="https://i.pravatar.cc/51" class="w-10 h-10 rounded-full mr-3">
        <div>
          <h3 class="font-bold">Mishti</h3>
          <p class="text-sm text-gray-500">Send kr rhi hu</p>
        </div>
      </div>

      <!-- Add more users -->
    </aside>

    <!-- Chat Area -->
    <main class="hidden md:flex flex-col flex-1 bg-cover bg-center" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');">

      <!-- Chat Header -->
      <div class="p-4 bg-white flex items-center justify-between border-b">
        <div class="flex items-center">
          <img src="https://i.pravatar.cc/52" class="w-10 h-10 rounded-full mr-3">
          <div>
            <h3 class="font-bold">Mishti</h3>
            <p class="text-sm text-gray-500">Online</p>
          </div>
        </div>
        <div class="text-xl text-gray-600 space-x-4">
          <i class="fas fa-video"></i>
          <i class="fas fa-phone"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="flex-1 p-6 space-y-4 overflow-y-auto">
        <div class="bg-green-100 w-max px-4 py-2 rounded-xl ml-auto">Hi</div>
        <div class="bg-white w-max px-4 py-2 rounded-xl">Hello Bhai</div>
        <div class="bg-green-100 w-max px-4 py-2 rounded-xl ml-auto">Frontend done?</div>
        <div class="bg-white w-max px-4 py-2 rounded-xl">Almost ðŸ˜Ž</div>
      </div>

      <!-- Chat Input -->
      <div class="p-4 bg-white flex items-center border-t">
        <input type="text" placeholder="Type a message" class="flex-1 p-2 border rounded-full bg-gray-100" />
        <button class="ml-3 text-green-600 text-xl"><i class="fas fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

</body>
</html>
