    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .slide-in {
      animation: slideIn 1s ease forwards;
    }

      0% {transform: translateX(-100%);}

    }
    .phone-frame {

      position: relative;

    }
    .phone-notch {
      width: 100px;
      height: 30px;
      background-color: #222;
      border-radius: 15px;
      position: absolute;
      top: -16px;
      left: calc(50% - 50px);
    }
  </style>
</head>
