<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ola India Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: 'Rubik', sans-serif;
    }
    .phone-frame {
      width: 320px;
      height: 640px;
      border: 10px solid #111;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      background: white;
      position: relative;
      overflow: hidden;
    }
    .glow-btn {
      background: linear-gradient(90deg, #ff8c00, #ffffff, #00a859);
      background-size: 200% auto;
      color: black;
      border-radius: 9999px;
      font-weight: 600;
      transition: 0.5s;
      animation: glow 3s linear infinite;
    }
    @keyframes glow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="phone-frame flex flex-col items-center justify-between py-8 px-4">
    <!-- Logo & Name -->
    <div class="flex flex-col items-center gap-2">
      <img src="https://img.icons8.com/ios-filled/100/26e07f/whatsapp.png" alt="Chat Logo" class="w-16 animate-bounce">
      <h1 class="text-2xl font-bold text-gray-800">Ola India Chat</h1>
      <p class="text-sm text-gray-600 text-center px-4">A modern, fast & secure way to chat with your Indian friends and groups – 🇮🇳</p>
    </div>

    <!-- Illustration -->
    <div class="w-full flex justify-center">
      <img src="https://ouch-cdn2.icons8.com/NCh6lTfBrGo-LlmVeA4uAaEfaNgNqZGn4oSl2xnhN6U/rs:fit:640:896/czM6Ly9pY29uczgu/b3VjaC1wcm9kL2lt/YWdlcy9jb3B5LXRl/YW0tY2hhdHRpbmct/YXBwLnBuZw.png" alt="Chat Illustration" class="w-60 h-auto">
    </div>

    <!-- Button -->
    <div class="w-full text-center">
      <a href="login.html" class="glow-btn px-6 py-2 text-white text-lg shadow-lg">Get Started</a>
    </div>

    <!-- Footer -->
    <div class="text-xs text-gray-400 text-center pt-4">
      Made with ❤️ in India<br>
      🇮🇳 Ola India Chat – All Rights Reserved
    </div>
  </div>

</body>
</html>
